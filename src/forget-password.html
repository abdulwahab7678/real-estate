<head>

<body>
    <header id="header">
        <div class="logo-p">
            <a href="#"><img src="./images/logo.png" alt=""></a>
        </div>
        <div class="">
            <a class="dark" href="#"><span class="span-4">login</span></a>
        </div>
    </header>
    <section class="sec-1 py-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-s-none">
                    <div class="rel">
                        <div class="forget-p-img">
                            <img src="./images/home-1.jpg" alt="">

                        </div>

                    </div>
                    <div class="">

                        <div class="">........</div>
                    </div>
                </div>

                        <div class="forget-box ">
                            <h1 class="hd-3 pb-12">Forgot Password</h1>
                            <span class="span-3 light">Enter your email account to reset your password</span>
                            <form class="login-form pt-40">
                                <div class="pb-25">
                                    <label class="span-2" for="email">Your Email</label>
                                    <input class="input-io" type="email" name="email" id="email">
                                </div>
                                <button type="button" class="primary-btn">Reset Password</button>
                            </form>
                            <button class="close-io"><img src="./images/close.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
