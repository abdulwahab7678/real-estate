<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <!-- css -->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/grid-system.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>

    <header id="header2">
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="header-i">
            <div class="input-srch">
                <img src="./images/Search.svg" alt="">
                <input type="text" id="" name="" placeholder="Search">
            </div>
            <div class="profile-i">
                <button><img src="./images/Notification.svg" alt=""></button>
                <img class="profile-img" src="./images/Profile.svg" alt="">
            </div>
        </div>
    </header>

    <section class="sec-1-h">
        <aside class="aside-home">
            <nav>
                <ul>
                    <li class=" show">
                        <div class="input-srch">
                            <img src="./images/Search.svg" alt="">
                            <input type="text" id="" name="" placeholder="Search">
                        </div>
                    </li>
                    <li><a href="#" class="active"><img src="./images/category.svg"
                                alt=""><span>Dashboard</span></a></li>
                    <li><a href="#"><img src="./images/Discovery.svg" alt="">Explore</a></li>
                    <li><a href="#"><img src="./images/./Ticket.svg" alt="">My Order</a></li>
                    <li><a href="#"><img src="./images/Chat.svg" alt="">Message</a></li>
                    <li><a href="#"><img src="./images/profile-circle.svg" alt="">My Profile</a></li>
                </ul>
                <ul>
                    <li><a href="#"><img src="./images/logout.svg" alt="">logout</a></li>
                </ul>
            </nav>

        </aside>
        <div class="main">
            <div class="box-p-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="ditail-btn">
                                <a href="#" class="btn-arrow"><img src="./images/arrow-left.svg" alt=""></a>
                                <h1 class="hd-3">3D Virtual Tour</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-8">
                            <div class="virtual-tour-box">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <a href="#">
                                            <img src="./images/virtual-image.png" alt="">
                                            </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-12 col-lg-4">
                            <aside class="detail-child-2">
                                <div class="booking-box">
                                    <div class="agent-profile">
                                        <img class="pro-img" src="./images/profile-1.svg" alt="">
                                        <h3>Jaydon Lipshutz</h3>
                                        <h4 class="agent">AGENT</h4>
                                        <p class="loc"><img class="pr-9" src="./images/location.svg"
                                                alt="">Jl
                                            Letda Nasir 45 RT 001/02</p>
                                        <p class="pro">12 Properties</p>
                                        <div class="btn-p">
                                            <button class="btn"><img src="./images/message-2.svg"
                                                    alt="">Message</button>
                                            <button class="btn"><img src="./images/call.svg"
                                                    alt="">Call</button>
                                        </div>
                                        <button class="more-i"><img src="./images/more.svg" alt=""></button>
                                    </div>
                                    <div class="map-img">
                                        <img src="./images/map.png" alt="">
                                    </div>
                                    <div class="btn-2">
                                        <button class="primary-btn">book now</button>
                                    </div>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    

      <!-- swiper -->
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    </body>
    <script type="module" src="./js/index.js"></script>
    
    </html>
